<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Venue | Head Over Boots | Product Review Form </title>
    <link rel="stylesheet" href="styles/styles-wedding.css">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/scripts.js"></script>
    <meta name="description"
        content="Week five Dynamic Web Fundamentals - by Callen Jolley - review form" >
    <meta name="author" content="Callen Jolley">
</head>

<header>
    <a id="logo_link" href="head-over-boots-home.html">
        <img class="logo1" src="images/bootslogo.png" alt="company logo">
    </a>
    <nav>
        <a href="head-over-boots-home.html">Home</a>
        <a  href="gallary.html">Gallery</a>
        <a href="packages.html">Packages</a>
        <a href="contact-us.html">Contact Us</a>
        <a href="form.html">Review Us</a>
    </nav>
</header>

<body>
    <form action="review.html" method="get">
        
        <label for="product">Product Name:</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product...</option>
            
        </select>

        
        <label for="rating">Overall Rating:</label>
        <div id="rating">
            <input type="radio" id="star1" name="rating" value="1" required>
            <label for="star1">&starf;</label>
            <input type="radio" id="star2" name="rating" value="2" required>
            <label for="star2">&starf;</label>
            <input type="radio" id="star3" name="rating" value="3" required>
            <label for="star3">&starf;</label>
            <input type="radio" id="star4" name="rating" value="4" required>
            <label for="star4">&starf;</label>
            <input type="radio" id="star5" name="rating" value="5" required>
            <label for="star5">&starf;</label>
        </div>

        
        <label for="install-date">Date of Wedding:</label>
        <input type="date" id="install-date" name="install-date" required>

        
        <label for="features">Useful Features:</label>
        <div id="features">
            <input type="checkbox" id="feature1" name="features" value="feature1">
            <label for="feature1">Venue</label>
    
            <input type="checkbox" id="feature2" name="features" value="feature2">
            <label for="feature2">Property</label>
    
            <input type="checkbox" id="feature3" name="features" value="feature3">
            <label for="feature3">Staff</label>
    
            <input type="checkbox" id="feature4" name="features" value="feature4">
            <label for="feature4">Price</label>
        </div>

        
        <label for="review">Written Review (Optional):</label>
        <textarea id="review" name="review"></textarea>

        
        <label for="username">Your Name (Optional):</label>
        <input type="text" id="username" name="username">

        
        <input type="submit" value="Submit Review">
    </form>
    <footer>
        <p>Head Over Boots &copy;<span id="currentyear"></span> - Callen Jolley - USA</p>
        <p id="lastModified"></p>
        <a href="head-over-boots-home.html">Home</a>
        <a  href="gallary.html">Gallery</a>
        <a href="packages.html">Packages</a>
        <a href="contact-us.html">Contact Us</a>
        <a href="site-plan.html">Site Plan</a>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>
    <script src="scripts/form.js"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
